name: Flutter Build APK

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch (adjust as needed)

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2  # Use the v2 version of the checkout action

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2  # Use the v2 version of the flutter-action
        with:
          flutter-version: '3.24.3'  # Specify the version of Flutter to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get  # Install the required dependencies for the Flutter project

      # Step 4: Build APK
      - name: Build APK
        run: flutter build apk --release  # Build the release APK

      # Step 5: Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3  # Use the v3 version of the upload-artifact action
        with:
          name: app-release.apk  # Name the artifact
          path: build/app/outputs/flutter-apk/app-release.apk  # Path to the generated APK
